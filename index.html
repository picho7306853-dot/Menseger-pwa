<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor Messenger JSON</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>
<body>
    <h1>Visor de JSON de Messenger</h1>

    <div class="card">
        <h3>Cargar archivos JSON</h3>
        <input type="file" id="jsonFile" accept=".json" multiple webkitdirectory directory />
    </div>

    <div class="card">
        <h3>Buscar</h3>
        <input type="text" id="searchInput" placeholder="Texto a buscar..." />
        <label>Desde: <input type="date" id="dateFrom" /></label>
        <label>Hasta: <input type="date" id="dateTo" /></label>
    </div>

    <div id="messages"></div>

    <script src="app.js"></script>
</body>
</html>
